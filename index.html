<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>

        <!-- <img class="side_bg" src="form_OP/assets/beach shore.jpg" alt="Beach Shore"> -->
        <div class="logo_div">
            <img class="logo" src="/form_OP/assets/odin-lined.png" alt="Odin Project Logo">
            <h1>ODIN</h1>
        </div>  
        <div class="img_credits">
            <p >Photo by <a target="_blank" href="https://unsplash.com/es/@sotti">Shifaaz shamoon 
            </a> on <a target="_blank" href="https://unsplash.com/es">Unsplash</a></p>
        </div> 
    </section>
    <section>
        <div class="head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>Yow <i>know</i> you want to.</p>
        </div>

        <form action="post">
            <div class="inputs">
                <h3>Let's do this!</h3>
                <ul>
                    <li>
                        <label for="name">FIRST NAME</label>
                        <input id="name" type="text">
                    </li>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text">
                    </li>
                    <li>
                        <label for="mail">EMAIL</label>
                        <input id="mail" type="email">
                    </li>
                    <li>
                        <label for="tel">PHONE NUMBER </label>
                        <input id="tel" type="tel">
                    </li>
                    <li>
                        <label for="psw">PASSWORD</label>
                        <input id="psw" type="password">
                    </li>
                    <li>
                        <label for="psw2">CONFIRM PASSWORD</label>
                        <input id="psw2" type="text">
                    </li>
                </ul>
            </div>
            <button>Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </form>
    </section>
</body>
</html>
